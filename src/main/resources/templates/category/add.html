<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../../js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../../js/bootstrap.min.js"></script>
</head>

<body>
<div style="padding:0px; margin:0px;">
    <ul class="breadcrumb" style="  margin:0px; " >
        <li><a href="#">类别管理</a></li>
        <li>添加类别</li>
    </ul>
</div>

<form action="/category/add" method="post" class="form-horizontal">
    <input type="hidden" name="id", value="${(bean.id)!}"/>
    <!-- 这个控件被隐藏了-->
    <h5 class="page-header alert-info" style="padding:10px; margin:0px; margin-bottom:5px;">基本信息</h5>
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
                <label class="col-sm-3 control-label">类别名称</label>
                <div class="col-sm-9">
                    <input type="text" name="category" value="${(bean.category)!}" class="form-control input-sm"/>
                    <!--                 这个感叹号的作用是，当bean或category为null时，将值赋为空字符串；网页遇到null会报错-->
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3 col-sm-offset-4">
            <input  type="submit" class="btn btn-success" value="保存"/>
            <a class="btn btn-warning" href="javascript:window.history.back()">返回上一级</a>
        </div>
    </div>
</form>

</body>
</html>
